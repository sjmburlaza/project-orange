<div *ngIf="filteredProducts" class="products">
    <h1 class="products__title">Products</h1>
    <div class="products__menu-container">
        <app-products-menu 
            [groups]="groups"
            (selectGroupEvent)="onSelectGroup($event)">
        </app-products-menu>
    </div>
    <div class="products__items-container">
        @for (product of filteredProducts; track product) {
            <app-products-item [product]="product"></app-products-item>
        }
    </div>
</div>
