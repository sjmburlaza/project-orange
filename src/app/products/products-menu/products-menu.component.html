<div class="products-menu__container">
    <div class="group" *ngFor="let group of groups">
        <div class="group-header">
            <p class="group-header-name">
                {{ group.groupName }}
            </p>
            <span class="group-header-icon"
                (click)="toggleExpanded(group?.groupName)">
                <div *ngIf="group.isExpanded; else collapsed">
                    <i class="bi bi-plus"></i>
                </div>
                <ng-template #collapsed>
                    <i class="bi bi-dash"></i>
                </ng-template>
            </span>
        </div>
        <ng-container *ngIf="group.isExpanded">
            <div *ngFor="let item of group.group"
                class="group-content">
                <input type="checkbox" id="{{ item.name }}">
                <span class="group-content-label">
                    <label for="{{ item.name }}">{{ item.name }}</label>
                </span>
            </div>
        </ng-container>
    </div>    
</div>
