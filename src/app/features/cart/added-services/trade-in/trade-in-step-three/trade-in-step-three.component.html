<div class="step-three-container">
  @if (stForm) {
    <form [formGroup]="stForm" class="form">
      <div formArrayName="st">
        @for (q of stepThreeData; let i = $index; track i) {
          <div [formGroupName]="i" class="item">
            <div class="item__number">
              {{ q.code }}
            </div>
            <div class="item__question">
              {{ q.question }}
            </div>
            <label>
              <input type="radio" formControlName="response" value="yes">
              <span>Yes</span>
            </label>
            <label>
              <input type="radio" formControlName="response" value="no">
              <span>No</span>
            </label>
            <div class="item__info">
              <i class="bi bi-question-circle" 
                matTooltip="{{ q.info }}"
                matTooltipPosition="above"
              >
              </i>
            </div>
          </div>
        }
      </div>
    </form>
  }
</div>
