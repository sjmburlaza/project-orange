<div class="cart-item-container">
    <app-product-listing [item]="item"></app-product-listing>
    @for (service of itemServices; track service) {
        <app-added-service 
        [service]="service" 
        [sku]="item?.sku"
        (deleteServiceEvent)="deleteService($event)"
        >
        </app-added-service>
    }
</div>
